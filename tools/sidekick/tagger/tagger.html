<!doctype html>
<html>
  <!--
    Modified version of the adobe blog tagger,
    found at https://github.com/adobe/blog/blob/main/tools/tagger/index.html
-->

  <head>
    <title>Sling - Tag Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/tools/sidekick/tagger/tagger.js" type="module"></script>
    <link rel="stylesheet" href="/tools/sidekick/tagger/tagger.css" />
  </head>

  <body>
    <div id="tags-data"></div>
    <main>
      <div class="intro">
        <p>
          Once you click on a tag, it will populate at the bottom of this window.
          When you have picked all the tags, click "Insert" to add them to your document.
        </p>
      </div>
      <div class="filter">
        <input autocomplete="off" 
        placeholder="Type to filter by tag name..." 
        id="search" type="text" 
        class="tags-search" 
        role="searchbox" 
        aria-label="Search tags"/>
      </div>
      <div id="results"></div>
      <div id="selected" class="hidden">
        <div class="selected-tags"></div>
        <div>
          <button class="copy">Insert</button>
          <button class="clear">Clear</button>
        </div>
      </div>
    </main>
    <textarea class="offscreen" id="copybuffer"></textarea>
  </body>
</html>
